{% extends "article_list.html" %}

{% block title %}
{{ NOTE_TITLE }} - {{ SITENAME }}
{% endblock%}

{% block meta %}
<meta name="author" content="{{ AUTHOR }}" />
<meta name="robots" content="noindex,follow" />
{% endblock %}

{% block article_list_title %}
<header class="article-list-header">
    <h1 class="index-title">{{ NOTE_TITLE }}</h1>
    <div class="category-rsslinks"> 
        {% if NOTE_FEED_RSS %}
        <a class="index-link" href="{{ SITEURL }}/{{ NOTE_FEED_RSS }}">
            <span class="fa fa-rss-square"></span>Subscribe</a>
        {% endif %}
    </div>
</header>
{% endblock %}
