{% extends "all.html" %}

{% block title %}
Archives - {{ SITENAME }}
{% endblock %}

{% block meta %}
<meta name="robots" content="noindex,follow" />
{% endblock %}

{% block content %}
<section id="content">
    <h1 class="mb-4">Archives</h1>
    <div id="archives">
        {% for article in dates %}
            {% if article.type == 'blogentry' %}
            <p>
                <span class="categories-timestamp">
                     <time datetime="{{ article.date.isoformat() }}">{{ article.locale_date }}
                     </time>
                </span>
                <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
            </p>
            {% endif %}
        {% endfor %}
    </div>
</section>
{% endblock %}
