{% extends "article_list.html" %}

{% block title %}
Tag archives for: {{ tag }} - {{ SITENAME }}
{% endblock %}

{% block meta %}
<meta name="author" content="{{ AUTHOR }}" />
<meta name="keywords" content="{{ tag }}" />
<meta name="robots" content="noindex,follow" />
{% endblock %}

{% block article_list_title %}
<header class="article-list-header">
    <h1 class="index-title mb-4"> Tag archives for: {{ tag }}</h1>
    <div class="category-rsslinks"> 
        {% if TAG_FEED_RSS %}
        <a class="index-link" href="{{ SITEURL }}/{{ TAG_FEED_RSS.format(slug=tag) }}">
            <span class="fa fa-rss-square"></span>Subscribe</a>
        {% endif %}
    </div>
</header>
{% endblock %}
