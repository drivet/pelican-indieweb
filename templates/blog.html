{% extends "article_list.html" %}

{% set secnavindex = 2 %}

{% block title %}
{{ BLOGENTRY_TITLE }} - {{ SITENAME }}
{% endblock%}

{% block meta %}
<meta name="author" content="{{ AUTHOR }}" />
<meta name="robots" content="noindex,follow" />
{% endblock %}

{% block article_list_title %}
<header class="blogheader article-list-header d-flex">
    <h1 class="index-title mr-auto mb-4">{{ BLOGENTRY_TITLE }}</h1>
    <div class="rsslinks align-self-center"> 
        {% if BLOGENTRY_FEED_RSS %}
        <a class="index-link" href="{{ SITEURL }}/{{ BLOGENTRY_FEED_RSS }}">
            <span class="fa fa-rss-square"></span>Subscribe</a>
        {% endif %}
    </div>
</header>
{% endblock %}
