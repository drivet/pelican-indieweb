{% extends "article_list.html" %}

{% block title %}
{{ category }} - {{ SITENAME }}
{% endblock %}

{% block meta %}
<meta name="author" content="{{ AUTHOR }}" />
<meta name="keywords" content="{{ category }}" />
<meta name="robots" content="noindex,follow" />
{% endblock %}

{% block article_list_title %}
<header class="article-list-header">
    <h1 class="index-title mb-4">Category archives for: {{ category }}</h1>
    <div class="category-rsslinks"> 
        {% if CATEGORY_FEED_RSS %}
        <a class="index-link" href="{{ SITEURL }}/{{ CATEGORY_FEED_RSS.format(slug=category) }}">
            <span class="fa fa-rss-square"></span>Subscribe</a>
        {% endif %}
    </div>
</header>
{% endblock %}
